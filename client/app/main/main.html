<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container margin-top-20">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Set up Jira Account</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="email" class="form-control" id="username" placeholder="Enter username" ng-model="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="saveCookie()">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
